<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        /* Reset & Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f0;
            color: #4e4e4e;
            line-height: 1.6;
        }

        /* Navbar - matched with Home */
        .navbar {
            background-color: #6f9d5e;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover { text-decoration: underline; }

        /* Contact Container */
        .container {
            background-color: #ffffff;
            margin: 50px auto;
            padding: 30px;
            width: 80%;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            text-align: center;
        }

        .container h1 {
            color: #4b8c3b;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #4b4b4b;
            margin-bottom: 20px;
        }

        .address {
            font-size: 16px;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 30px;
            background-color: #4b8c3b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3d6f2d;
        }

        /* Footer - matched with Home */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #4b8c3b;
            background-color: #e8f4e8;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/predict">Prediction</a>
    <a href="/about">About Us</a>
    <a href="/contact">Contact Us</a>
</div>

<div class="container">
    <h1>Contact Us</h1>

    <div class="subtitle">
        Nurturing Nature with Technology.<br>
        Empowering Vegetable Classification for a Healthier Future.
    </div>

    <div class="address">
        Vegetable Classifier Project Team<br>
        GreenTech Labs, Pune, Maharashtra, India
    </div>

    <form action="/submit_contact" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

<div class="footer">
    Â© 2025 Vegetable Classifier Project | Powered by AI and Freshness!
</div>

</body>
</html>
